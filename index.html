<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/6b926b9a94.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <img src="./image-product-desktop.jpg" alt="Perfume">
    <div class="wall-text">
      <p class="p-type"> P E R F U M E</p>
      <p class="p-name">Gabrielle Essence Eau De Parfum</p>
      <p class="p-desc">
        <span>A floral, solar and voluptuous</span>
        <span>interpretation composed by</span>
        <span>Olivier Polge,Perfumer-Creator </span>
        <span>for the House of CHANEL.</span>
      </p>
      <p class="cost">
        <span class="discount">$149.99</span>
        <del class="price">$169.99</del>
      </p>
      <button class="buy" href="#buy"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
    </div>
  </div>
</body>

</html>
